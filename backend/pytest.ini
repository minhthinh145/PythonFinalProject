[pytest]
DJANGO_SETTINGS_MODULE = DKHPHCMUE.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
markers =
    e2e: End-to-end tests (use real database)
    integration: Integration tests (use real database)
    unit: Unit tests (can use SQLite)

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
