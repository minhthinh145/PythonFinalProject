services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dkhp-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80}
    env_file:
      - .env
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - dkhp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dkhp-frontend
    ports:
      - "80:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dkhp-network

networks:
  dkhp-network:
    driver: bridge

volumes:
  backend-static:
  backend-media:
